		<!--JS-->
		<script type="text/javascript">
			function read(i)
			{
				var element = document.getElementById(i);  
				var display = window.getComputedStyle(element, null).getPropertyValue("display");

				if (display == 'none')
				{
					document.getElementById(i).style.display = "block";
					document.getElementById('nav_title').style.paddingLeft = "0px";

					for (n=0;n<100;n++)
					{
						if (n !== i)
						{
							document.getElementById('title_' + n).style.display = "none";
							document.getElementById('date_' + n).style.display = "none";
							document.getElementById('button_sidebar').style.display = "none";
							document.getElementById('button_back').style.display = "inline";
							document.getElementById('button_back').innerHTML='<a href="#a_' + i + '" onclick="read('+ i +')" class="button-collapse" style="display:inline;pointer-events:auto;"><i class="material-icons" style="color:red;">arrow_back</i></a>';
							$(window).scrollTop(0);
						}
					}

				} else {
					document.getElementById(i).style.display = "none";
					
					for (n=0;n<100;n++)
					{
						if (n !== i)
						{
							document.getElementById('title_' + n).style.display = "block";
							document.getElementById('date_' + n).style.display = "block";
							document.getElementById('button_sidebar').style.display = "inline";
							document.getElementById('button_back').style.display = "none";
							
						}
					}
				}
			}
		</script>
